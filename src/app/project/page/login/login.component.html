<div class="ui middle aligned center aligned grid login-page">
  <div class="four wide column login-form">
    <h2 class="ui teal image header">
      <img src="assets/img/logo.png" class="image">
      <div class="content">
        <br>วิศวกรรมคอมพิวเตอร์
      </div>
    </h2>
    <form class="ui large form" [formGroup]="form" (submit)="onSubmit()">
      <div class="ui padded segment">
        <div class="field" [ngClass]="{'error': submitted && form.controls.username.invalid}">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" formControlName="username" autocomplete="off" placeholder="รหัสอาจารย์/รหัสนิสิต">
          </div>
        </div>
        <div class="field" [ngClass]="{'error': submitted && form.controls.password.invalid}">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" formControlName="password" autocomplete="off" placeholder="รหัสผ่าน">
          </div>
        </div>
        <button type="submit" class="ui fluid large teal submit button">เข้าสู่ระบบ</button>
      </div>

      <div class="ui error message"></div>

    </form>

    <div class="ui message">
      ลืมรหัสผ่าน? <a href="#">ยื่นคำร้องขอรหัสใหม่</a>
    </div>

  </div>
</div>
